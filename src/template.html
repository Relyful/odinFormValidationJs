<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" id="mainForm" novalidate>
            <div class="formRow">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <span class="spanError emailError"></span>
            <div class="formRow">
                <label for="country">Country: </label>
                <div class="selectDiv">
                    <select name="country" id="country">
                        <option selected disabled hidden value="">Choose your country</option>
                        <option value="slovakia">Slovakia</option>
                        <option value="czechia">Czechia</option>
                        <option value="poland">Poland</option>
                        <option value="ukraine">Ukraine</option>
                        <option value="austria">Austria</option>
                    </select>
                </div>
            </div>
            <span class="spanError countryError"></span>
            <div class="formRow">
                <label for="zipCode">ZIP: </label>
                <input type="text" id="zipCode" name="zipCode">
            </div>
            <span class="spanError zipError"></span>
            <div class="formRow">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>
            <span class="spanError passwordError"></span>
            <div class="formRow">
                <label for="rePassword">Repeat password: </label>
                <input type="password" name="rePassword" id="rePassword">
            </div>
            <span class="spanError rePassError"></span>
            <div class="formRow">
                <button type="submit">Ahaha</button>
            </div>
        </form>
        <div>
            <ul class="errors"></ul>
        </div>
    </div>
</body>
</html>
